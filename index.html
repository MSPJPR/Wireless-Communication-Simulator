<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireless Simulator with Real-Time Updates</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Enhanced Wireless Communication Simulator</h1>
    <p>Now with real-time data visualization and animation.</p>
  </header>
  <main>
    <section id="random-process">
      <h2>Real-Time Random Process Simulation</h2>
      <canvas id="random-canvas" width="600" height="400"></canvas>
    </section>

    <section id="channel-models">
      <h2>Enhanced Fading Channel Models</h2>
      <label for="fading-factor">Enter Fading Factor:</label>
      <input type="number" id="fading-factor" value="1.0" step="0.1" min="0.1" max="2.0">
      <button onclick="simulateEnhancedChannel()">Simulate Channel</button>
      <div id="channel-output"></div>
    </section>

    <section id="performance-metrics">
      <h2>Animated Performance Metrics (BER vs. SNR)</h2>
      <label for="snr-range">Set Max SNR (dB):</label>
      <input type="number" id="snr-range" value="30" step="1" min="1" max="50">
      <button onclick="simulateAnimatedPerformance()">Simulate Performance</button>
      <canvas id="performance-canvas" width="600" height="400"></canvas>
    </section>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
